<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="social-buttons">
  <a href="https://twitter.com/ananwhya1" class="social-buttons__button social-button social-button--twitter" aria-label="Twitter">
    <span class="social-button__inner">
     <i class="fab fa-twitter"></i>
    </span>
  </a>
  <a href="https://www.linkedin.com/in/04ananya/" class="social-buttons__button social-button social-button--linkedin" aria-label="LinkedIn">
    <span class="social-button__inner">
     <i class="fab fa-linkedin-in"></i>
    </span>
  </a>
  <a href="https://ananyaiitbhilai.github.io/my-portfolio/" class="social-buttons__button social-button social-button--home" aria-label="Home">
    <span class="social-button__inner">
     <i class="	fas fa-home"></i>
    </span>
  </a>
  <a href="https://github.com/Ananyaiitbhilai" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
    <span class="social-button__inner">
     <i class="fab fa-github"></i>
    </span>
  </a>
  <a href="https://www.instagram.com/an_an_why_a/" class="social-buttons__button social-button social-button--instagram" aria-label="Instagram">
    <span class="social-button__inner">
     <i class="fab fa-instagram"></i>
    </span>
  </a>
</div>

</body>
</html>
